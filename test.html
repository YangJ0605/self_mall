<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="xx"></ul>
  <script>
    let chang = 5
    let duan =4
    for(let i =0;i<chang;i++){
      let li=document.createElement('li')
      let text = document.createTextNode('⭐')
      li.appendChild(text)
      xx.appendChild(li)
    }
    let liList = document.querySelectorAll('#xx>li')
    console.log(liList)
    for(let i=0;i<duan;i++){
      liList[i].style.background='red'
    }
  </script>
</body>
</html>
